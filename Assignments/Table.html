<!DOCTYPE html>
<html>
<head>
    <title>Table with Colspan and Rowspan</title>
    <style>
        table { 
            border-spacing: 8px; 
            width: 60%;
            margin: 10px auto;
            border: 1px solid #333;
        }
        th, td {
            border: 2px solid #333;
            padding: 10px; 
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Company</th>
            <th colspan="2">Name</th>
            <th rowspan="3">City</th>
        </tr>
        <tr>
            <th>First</th>
            <th>Last</th>
        </tr>
        <tr>
            <td>Zoho</td>
            <td>Siva</td>
            <td>Subramanian</td>
            <td>Tirunelveli</td>
        </tr>
        <tr>
            <td>TCS</td>
            <td>Somnath</td>
            <td>PS</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>CTS</td>
            <td colspan="2">Sri</td> 
            <td>Bangalore</td>
        </tr>
    </table>
</body>
</html>
